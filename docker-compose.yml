version: '3.9'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=http://${EC2_PUBLIC_IP:-localhost}:8000
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'

  backend:
    build: ./backend
    container_name: ats-backend
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

