apiVersion: apps/v1
kind: Deployment
metadata:
  name: ats-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ats-backend
  template:
    metadata:
      labels:
        app: ats-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/youruser/ats-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ats-backend
spec:
  selector:
    app: ats-backend
  ports:
    - port: 8000
      targetPort: 8000


